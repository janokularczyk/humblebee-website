<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humblebee Login</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<div class="login">
    <div class="imgcontainer">
        <img src="https://i.ibb.co/DWBsp5L/ezgif-1-93f8423fea.png.png" alt="Avatar" class="avatar">
    </div>
    <form method="post">
        <input type="email" name="username" placeholder="E-mail" class="form-control" required="required" autofocus />
        <input type="password" name="password" placeholder="Password" class="form-control"  required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large" value="login">Let me in.</button>
        <p style="color: whitesmoke">Do you want to register? <a href="signup.html" style="color:rgb(135, 217, 250)">Click here to signup</a>.</p>

        <!--<div class="par">
            <p class="text-warning">You have been logged out.</p>
        </div>-->
    </form>
</div>
</body>
